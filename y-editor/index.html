<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image editor</title>

    <script src="./src/foto.min.js"></script>
    <script src="./src/index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>


  <body>
    <div class="functionality">
      <div class="operations-wrapper">

        <span>Tools</span>


        <button class="operation-btn">
          Rotate
          <input type="range" id="rotate-range" value="0" min="0" max="360" onchange="rotate(this)"/>
        </button>

        <input type="color" id="color-picker" value="#000000" oninput="makeColorize(this)"/>
        <button class="operation-btn" onclick="openColorpicker()">Colorize</button>

        <input type="color" id="colorize-color-picker" value="#000000" oninput="applyColorFilter(this)"/>
        <button class="operation-btn" onclick="openColorFilterPicker()">Color Filter</button>

        <button class="operation-btn" onclick="makeTransparent()">
          <div id="color-preview"></div>
          Transparent
        </button>
        <button class="operation-btn" onclick="crop()">Ð¡rop</button>
        <button class="operation-btn" onclick="flipVertically()">Flip</button>
     </div>

     <div class="telegram-export">
        Export to the telegram:
        <input placeholder="Description" type="text" id="desc">
        <input placeholder="Token" type ="text" id="token">
        <button class="operation-btn" onclick="telegramExport()">Export</button>
     </div>
    </div>

    <div class="sidebar">
      <span>Filters</span>
      <button class="operation-btn" onclick="makeGrayScale()">GrayScale</button>
      <button class="operation-btn" onclick="makeBright()">Brighter</button>
      <button class="operation-btn" onclick="makeDark()">Darker</button>
      <button class="operation-btn" onclick="makeBlur()">Blur</button>
      <button class="operation-btn" onclick="makeEmboss()">Emboss</button>
      <button class="operation-btn" onclick="makeSharp()">Sharp</button>
     </div>

   <div class="image-wrapper">
      <div class="image-editor">
        <div class="img-container">
          <img src="ERcdr7iX0AYGTI0.jpeg" id="foto-image" class="image" />
        </div>
        <div class="file-upload-section" onclick="selectImage()">
          <input id="foto-file" type="file">
            Choose image
        </div>
      </div>

      <button class="download-btn operation-btn" onclick="download()"> Download </button>
   </div>

  </body>
</html>
